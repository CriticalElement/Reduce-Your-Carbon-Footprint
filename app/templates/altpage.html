<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <meta name="description" content="{{description}}">
        <!--Facebook -->
        <meta property="og:url" content="https://reduce-your-carbon-footprint.herokuapp.com/">
        <meta property="og:type" content="article">
        <meta property="og:title" content="{{title}}">
        <meta property="og:description" content="{{description}}">
        <meta property="og:image" content="https://reduce-your-carbon-footprint.herokuapp.com/static/splash.png">
        <!--Twitter-->
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="reduce-your-carbon-footprint.herokuapp.com">
        <meta property="twitter:url" content="https://reduce-your-carbon-footprint.herokuapp.com/">
        <meta name="twitter:title" content="{{title}}">
        <meta name="twitter:description" content="{{description}}">
        <meta name="twitter:image" content="https://reduce-your-carbon-footprint.herokuapp.com/static/splash.png">
        <link rel="stylesheet" href="static/altpage.css"/>
        <link rel="shortcut icon" type="image/svg" href="static/favicon.svg"/>
        <script src="static/altpage.js" defer></script>
    </head>
    <body class="body">
        <header class="header" id="header">
            <!--The SVG gets rendered through Flask templates.-->
            {{svg|safe}}
            <div class="spacer"></div>
            <button class="headerbutton" id="homebutton">Home</button>
            <button class="headerbutton" id="whatbutton">What?</button>
            <button class="headerbutton" id="whybutton">Why?</button>
            <button class="headerbutton" id="howbutton">How?</button>
            <button class="headerbutton" id="menubutton">
                <img src="static/menu.png" class="menuimage"/>
            </button>
        </header>
        <div class="dropdown" id="dropdown">
            <button class="closebutton" id="closebutton">
                <img src="static/menu.png" id="dropdownicon"/>
            </button>
            <div class="container">
                <button class="dropdownbutton" id="homedropdownbutton">Home</button>
                <button class="dropdownbutton" id="whatdropdownbutton">What?</button>
                <button class="dropdownbutton" id="whydropdownbutton">Why?</button>
                <button class="dropdownbutton" id="howdropdownbutton">How?</button>
            </div>
        </div>
    </body>
    <section class="main" id="main">
        <section class="section" id="usecarsless">
            <div class="circle1 animation"></div>
            <div class="circle2 animation"></div>
            {{text|safe}}
        </section>
    </section>
</html>
